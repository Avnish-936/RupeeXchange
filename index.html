<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>

        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="01">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-element">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from"></select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-element">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to"></select>
                    </div>
                </div>
            </div>

            <div class="msg">Getting Exchanged Currency here...</div>
            <button>Convert - Currency</button>
        </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>


</html>
